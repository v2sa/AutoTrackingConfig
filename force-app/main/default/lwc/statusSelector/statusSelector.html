<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Change Status</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium body-modal" id="modal-content-id-1">
            <template if:false={showConfirmation}>
                <lightning-combobox
                name="status"
                label="Status"
                placeholder="Select Status"
                options={options}
                onchange={handleChange} 
                class="combox"></lightning-combobox>
            </template>
            
            <template if:true={showConfirmation}>
                <c-confirmation-page oncloseconfirmation={closeConfirmation} onsaveconfirmation={handleSaveConfirmation}></c-confirmation-page>
            </template>

          </div>
          
          
          <footer class="slds-modal__footer">
            <lightning-button variant="neutral" label="Cancel" title="Cancel" onclick={handleCancel} ></lightning-button>
            <lightning-button variant="brand" label="Save" title="Save" onclick={handleSave} class="slds-m-left_x-small"></lightning-button>
          </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
