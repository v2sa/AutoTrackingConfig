<template>
    <div class="slds-form-element">
        <div if:true={labelAvailable}>
            <label class="slds-form-element__label">{mslabel}</label>
        </div>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container slds-size_small">
                <div class="slds-dropdown-trigger slds-dropdown-trigger_click slds-picklist ms-picklist-dropdown" 
                    aria-expanded="false" aria-haspopup="listbox" role="listbox" >
                    <!-- MAIN BUTTON CODE -->
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <input class="slds-combobox__input ms-input" id="ms-input" aria-controls="ms-dropdown-items" 
                                role="textbox" type="text" placeholder={selectedLabel} value="" readonly/>
                        <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right" title="Click to open dropdown">
                            <lightning-icon icon-name="utility:down" size="x-small" 
                            class="slds-icon slds-icon--selected slds-icon--x-small slds-icon-text-default slds-m-right--x-small">
                            </lightning-icon>
                        </span>
                    </div>
                    <!-- MAIN BUTTON CODE ENDS -->
                    <!-- Drop down list -->
                    <div class="ms-dropdown-items" role="listbox">
                        <!-- Creating unordered list -->
                        <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid ms-dropdown" role="presentation">
                            <div>
                                <!-- showing filter input -->
                                <div if:true={showFilter} class="display-inl">
                                    <input class="slds-listbox__item ms-filter-input" aria-controls="ms-dropdown-items" 
                                    role="textbox" type="text" placeholder="Filter values.." value="" oninput={onInputChange}/>
                                </div>
                                <!-- showing clear button -->
                                <div if:true={showClearButton} class="display-inl" style="margin-top: 10px; margin-right:5px; text-align: center;">
                                    <lightning-button-icon icon-name="utility:clear" alternative-text="Clear current filters" onclick={onClearClick}>

                                    </lightning-button-icon>

                                </div>  
                                <!-- showing refresh button -->
                                <div if:true={showRefreshButton} class="display-inl">
                                    <lightning-button-icon icon-name="utility:refresh" alternative-text="Clear all selections and rebuild picklist" onclick={onRefreshClick}>

                                    </lightning-button-icon>
                                </div>
                            </div>                           
                            
                            <!-- Generating list item by iterating over options --> 
                            <template for:each={msoptions} for:item="item" for:index="index">
                                <li key={item.value} role="presentation" data-value={item.value} data-label={item.label}
                                    class="slds-listbox__item ms-list-item">
                                    <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-media_center" role="option">
                                        <!-- Icon for each list item -->
                                        <span class="slds-media__figure">
                                            <lightning-icon icon-name="utility:check" size="x-small" class="slds-icon slds-icon--selected slds-icon--x-small slds-icon-text-default slds-m-right--x-small">

                                            </lightning-icon>
                                        </span>
                                        <!-- Body of each list item -->
                                        <span class="slds-media__body">
                                            <span class="slds-truncate" title={item.label}>{item.label}</span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
